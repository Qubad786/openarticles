<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}  {% endblock %} </title>
    <!-- The styles -->
    {% load semanticui %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/semantic.min.css' %}"/>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col-lg-12">

            <div class="ui top fixed menu">
                <div class="item">
                    <h2> Welcome to Open Articles </h2>
                </div>
                {% if user.is_staff %}
                    <a class="item" href="{% url 'index' %}"> Home </a>
                    <a class="item" href="/admin"> Administration Console </a>
                    <a class="item" href="{% url 'logout' %}"> Logout </a>
                {% elif user.is_authenticated %}
                    <a class="item" href="{% url 'index' %}"> Home </a>
                    <a class="item" href="{% url 'logout' %}"> Logout </a>
                {% else %}
                    <a class="item" href="{% url 'register' %}"> Sign up </a>
                    <a class="item" href="{% url 'index' %}">Sign-in</a>
                {% endif %}
            </div>

            <div style="padding-top: 70px">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'web/js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'web/js/semantic.min.js' %}"></script>

</body>
</html>
